<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Swing Analyzer MVP</title>
    <style>
      body {
        font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #1a2a1d 60%, #2e473b 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .container {
        max-width: 420px;
        margin: 48px auto;
        background: rgba(36, 56, 36, 0.97);
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.22);
        padding: 36px 28px 28px 28px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #c6f7d0;
        text-align: center;
        margin-bottom: 18px;
        font-size: 2.1rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-shadow: 0 2px 12px #183a1d;
      }
      .upload-area {
        margin-bottom: 28px;
        text-align: center;
        width: 100%;
      }
      .metrics {
        background: rgba(34, 80, 38, 0.93);
        border-radius: 10px;
        padding: 18px 14px;
        margin-top: 18px;
        color: #eafbe7;
        width: 100%;
        box-shadow: 0 1px 8px rgba(0,0,0,0.10);
      }
      label {
        font-weight: 600;
        color: #c6f7d0;
        font-size: 1.08rem;
      }
      input[type="file"] {
        margin-top: 14px;
        background: #2e473b;
        color: #eafbe7;
        border: 1px solid #c6f7d0;
        border-radius: 6px;
        padding: 8px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background: linear-gradient(90deg, #388e3c 60%, #1a2a1d 100%);
        color: #eafbe7;
        border: none;
        border-radius: 7px;
        padding: 10px 22px;
        cursor: pointer;
        margin-top: 16px;
        font-weight: 600;
        font-size: 1.08rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        transition: background 0.2s, box-shadow 0.2s;
      }
      button:disabled {
        background: #2e473b;
        color: #b6e388;
        cursor: not-allowed;
        opacity: 0.7;
      }
      button:hover:not(:disabled) {
        background: #2e7d32;
        box-shadow: 0 4px 16px rgba(56,142,60,0.18);
      }
      .status-area {
        background: #1e4423;
        color: #c6f7d0;
        border-radius: 8px;
        padding: 12px;
        margin-top: 18px;
        font-size: 1.1em;
        box-shadow: 0 1px 6px rgba(0,0,0,0.12);
        text-align: center;
        min-height: 32px;
        transition: background 0.3s;
      }
      .status-area.active {
        background: #388e3c;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Golf Swing Analyzer</h1>
      <div class="upload-area">
        <label for="video-upload">Select your golf swing video</label>
        <input id="video-upload" type="file" accept="video/*" />
        <button id="submit-btn" disabled>Analyze Swing</button>
      </div>
      <div class="status-area" id="status-area">Ready to analyze your swing!</div>
      <div class="metrics" id="metrics-area">
        <h2 style="margin-top:0;margin-bottom:10px;font-size:1.2rem;color:#c6f7d0;font-weight:600;">Swing Metrics</h2>
        <p><strong>Ball Speed:</strong> <span id="ball-speed">--</span> <span style="color:#b6e388;">mph</span></p>
        <p><strong>Launch Angle:</strong> <span id="launch-angle">--</span> <span style="color:#b6e388;">Â°</span></p>
        <p><strong>Carry Distance:</strong> <span id="carry-distance">--</span> <span style="color:#b6e388;">yards</span></p>
        <p><strong>Apex Height:</strong> <span id="apex-height">--</span> <span style="color:#b6e388;">ft</span></p>
        <p><strong>Hang Time:</strong> <span id="hang-time">--</span> <span style="color:#b6e388;">s</span></p>
      </div>
    </div>
    <script>
  var fileInput = document.getElementById('video-upload');
  var submitBtn = document.getElementById('submit-btn');
  var statusArea = document.getElementById('status-area');
      fileInput.addEventListener('change', function() {
        submitBtn.disabled = !fileInput.files.length;
        statusArea.textContent = 'Ready to analyze your swing!';
        statusArea.classList.remove('active');
      });
      submitBtn.addEventListener('click', function() {
        const file = fileInput.files[0];
        if (!file) return;
        submitBtn.disabled = true;
        statusArea.textContent = 'Processing video...';
        statusArea.classList.add('active');
        const formData = new FormData();
        formData.append('file', file);
        let dots = 0;
        const interval = setInterval(() => {
          dots = (dots + 1) % 4;
          statusArea.textContent = 'Processing video' + '.'.repeat(dots);
        }, 600);
        fetch('http://localhost:8000/process-video', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          clearInterval(interval);
          const metrics = data.metrics || data;
          document.getElementById('ball-speed').textContent = metrics.speed ?? '--';
          document.getElementById('launch-angle').textContent = metrics.angle ?? '--';
          document.getElementById('carry-distance').textContent = metrics.carry_distance ?? '--';
          document.getElementById('apex-height').textContent = metrics.apex_height ?? '--';
          document.getElementById('hang-time').textContent = metrics.hang_time ?? '--';
          statusArea.textContent = 'Analysis complete!';
          statusArea.classList.remove('active');
          submitBtn.disabled = false;
        })
        .catch(err => {
          clearInterval(interval);
          statusArea.textContent = 'Error: ' + err;
          statusArea.classList.remove('active');
          submitBtn.disabled = false;
        });
      });
    </script>

  </body>
</html>
